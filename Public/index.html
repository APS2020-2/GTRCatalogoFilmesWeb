  <!DOCTYPE html>
  <html lang="en" dir="ltr">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel = "stylesheet" href="css/bootstrap.min.css">
      <link rel="stylesheet" href="css/style.css">
      <link rel="shortcut icon" href="img/favicon.ico">

      <title>GTR Filmes</title>
    </head>
    <body>
        <div class="container">
            <header>
              <div class="row mt-3">
                  <div class="col-md-6">
                      <img src="img/logo_color.png" alt="GTR Filmes" style="max-width:90px; max-height:250px; width:auto; height:auto;">
                  </div>
                  <div class="col-md-6 text-right">
                    <button type="button" class="btn btn-outline-info" id="btnNew">Novo</button>
                  </div>



              </div>
            </header>
            <hr class="border-secondary">

            <section >
                <div class="row" id="section">

            </section>
        </div>

        <!---MODAL FORM-->

        <div class="modal fade" id="modalNewFilm" tabindex="-1" role = "dialog">
          <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
              <form id="frmFilme" method="post">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Create or Edit new film</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">

                      <div class="row">
                          <div class="col-md-4">
                            <label for="txtTitle">Title</label>
                            <input type="hidden" id="txtId" value="">
                            <input type="text" id="txtTitle" placeholder="Film Title" class="form-control">

                          </div>
                          <div class="col-md-4">
                            <label for="txtLanguage">Original Language</label>
                            <input type="text" id="txtLanguage" placeholder="EN" class="form-control">

                          </div>
                          <div class="col-md-4">
                            <label for="txtReleaseDate">Release Date of</label>
                            <input type="text" id="txtReleaseDate" placeholder="00/00/0000" class="form-control">

                          </div>

                      </div>

                      <div class="row">
                        <div class="col-md-4">
                          <label for="txtYear">Year</label>
                          <input type="text" id="txtYear" placeholder="0000" class="form-control">

                        </div>

                        <div class="col-md-4">
                          <label for="txtGenre">Genre</label>
                          <input type="number" id="txtGenre" placeholder="Genre" class="form-control">

                        </div>

                        <div class="col-md-4">
                          <label for="txtDirector">Director</label>
                          <input type="number" id="txtDirector" placeholder="Director" class="form-control">

                        </div>

                        </div>

                        <div class="row">
                          <div class="col-md-12">
                            <label for="txtPoster">URL do poster</label>
                            <input type="text" id="txtPoster" placeholder="img.com" class="form-control">
                          </div>

                        </div>

                        <div class="row">
                          <div class="col-md-12">
                            <label for="textDescription">Description</label>
                            <textarea type="text" id="textDescription" class="form-control" rows="8" cols="80"></textarea>
                          </div>

                        </div>

                        <div class="row">
                          <div class="col-md-9">

                          </div>
                          <div class="col-md-3">
                            <label for="txtDuracao">Duração</label>
                            <input type="number" id="txtDuracao" placeholder="Duração" class="form-control">
                          </div>

                        </div>
                        <div class="row mt-3">
                          <div class="col">
                            <div class="alert alert-info" id="dvAlert">
                              &nbsp;

                            </div>

                          </div>

                        </div>

                      </div>


                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button id="btnSubmit" type="submit" class="btn btn-success" >Save </button>
                      </div>
                      </form>
                    </div>
                  </div>
                </div>


              </div>


              <!-- MODAL VIEW -->
              <div class="modal fade" id="modalViewFilm" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-scrollable modal-lg">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">View Film</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body" id="filmInfo">
                      <h1>Teste</h1>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Close</button>

                    </div>
                  </div>
                </div>
              </div>






        <script src="js/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
        <script src="js/script.js"></script>
    </body>
  </html>
